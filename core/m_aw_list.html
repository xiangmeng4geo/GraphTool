<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>蓝π蚂蚁制图</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/p_m_aw_list.css">

	<body>
		<div class="main">
			<div class="btns_operate">

			</div>
			<div class="tasks">
				<table>
					<tr>
						<th width="20%">名称</th>
						<th width="20%">时间</th>
						<th>产品</th>
						<th width="10%">状态</th>
					</tr>
				</table>
			</div>
			<div class="btns">
				<input type="button" value="取消" id="btn_cancel" class="big"/>
				<input type="button" value="保存" id="btn_save" class="big"/>
			</div>
		</div>
		<script type="text/javascript" src="./js/libs/j.js"></script>
		<script src="js/core.js"></script>
		<script src="js/p_m_aw_list.js"></script>
