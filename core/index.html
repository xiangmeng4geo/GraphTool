<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>智慧气象服务产品生成系统</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/p_index.css">
	</head>
	<body>
		<input type="button" id="btn_capture" value="截屏"/>
		<div id="main">
			<ul class="quick_tool">
				<li></li>
			</ul>
			<div class="tool">
				<ul class="tab">
					<li></li>
				</ul>
				<div class="sub_tabs">
					<ul class="sub_tab">
						<li>
							<div><a></a></div>
							<div></div>
						</li>
					</ul>
				</div>
			</div>
			<div class="left_nav">
				<div class="left_nav_title">工具箱</div>
				<div class="left_nav_container">
					<div id="result"></div>
					<div id="tree"></div>
				</div>
			</div>
			<div class="content">
				<iframe id="iframe_map" src="./map.html" width=520 height=500 frameborder=0></iframe>
			</div>
		</div>
		<script type="text/javascript" src="./js/libs/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="./js/core.js"></script>
		<script type="text/javascript" src="./js/libs/jquery.tree.js"></script>
		<script type="text/javascript" src="./js/p_index.js"></script>
		<script type="text/javascript">
		$('#btn_capture').click(function(){
			$('#iframe_map').get(0).contentWindow.postMessage('capturePng',location.origin);
		});
		</script>
	</body>
</html>
