<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>蓝π蚂蚁制图</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/p_m_aw_edit.css">
	</head>
	<body>
		<div class="main">
			自动作业名称: <input type="text" id="text_taskname"/>
			<div class="row">
				<input type="radio" name="task_type" value="1"/> 每天 <input type="time"/>
			</div>
			<div class="row">
				<input type="radio" name="task_type" value="2"/> 每周 <select id="select_week"></select><input type="time"/>
			</div>
			<div class="row">
				<input type="radio" name="task_type" value="3"/> 每月 <select id="select_day"></select><input type="time"/>
			</div>
			<div class="row clear sizes">
				<span class="fl">产品尺寸:</span> 
				<div class="fl">
					<input type="checkbox" value=""/><label>400X400</label><br/>
					<input type="checkbox" value=""/><label>400X400</label><br/>
					<input type="checkbox" value=""/><label>400X400</label><br/>
				</div>
			</div>
			<div class="row clear tree_row">
				<span class="fl">产品列表:</span> 
				<div class="fl" id="tree">

				</div>
			</div>
			<div class="btns">
				<input type="button" value="取消" id="btn_cancel" class="big"/>
				<input type="button" value="保存" id="btn_save" class="big"/>
			</div>
		</div>
		<script type="text/javascript" src="./js/libs/j.js"></script>
		<script src="js/core.js"></script>
		<script type="text/javascript" src="./js/libs/j-tree.js"></script>
		<script src="js/p_m_aw_edit.js"></script>
	</body>
</html>
