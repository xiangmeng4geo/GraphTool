<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>蓝π蚂蚁制图</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/p_main.css">
	</head>
	<body>
		<div id="main">
			<div class="top_container">
				<div class="logo logo_black fl">
				</div>
				<div class="fr top_right">
					<div class="user_info fl">
						<div class="user_icon fl"><img src="./img/demo_icon.png"/></div>
						<span id="user_name" class="fl">admin</span>
						<span id="btn_slide" class="fl"></span>
						<div id="slide_down">
							<div></div>
							<ul>
								<li id="btn_about">关于</li>
								<li id="btn_doc">使用说明</li>
								<li id="btn_listence">输入序列号</li>
								<li id="btn_clearcache">清除缓存</li>
								<li id="btn_quite">注销</li>
							</ul>
						</div>
					</div>
					<div id="btn_setting" class="fl">设置</div>
					<div class="no_frame fl">
						<div class="fl btn_min" title="最小化"></div>
						<div class="fl btn_max" title="最大化"></div>
						<div class="fl btn_close" title="关闭"></div>
					</div>
				</div>
			</div>
			<div class="c_bottom">
				<div id="c_left">
					<div id="tree"></div>
					<div id="result"></div>
				</div>
				<div id="c_right">
					<div id="c_top" class="clear">
						<div class="fl btns_top" id="btn_add_text">
							<span>添加文字</span>
						</div>
						<div class="fl btns_top" id="btn_add_img">
							<span>添加图片库图片</span>
						</div>
						<div class="fl btns_top" id="btn_add_img_external">
							<span>添加外部图片</span>
						</div>
						<div class="fl btns_top" id="btn_export">
							<span>导出图片</span>
						</div>
					</div>
					<div id="work_container">
						<div id="zoom_notice"></div>
						<div id="geomap_container">
							<div class="map_tool">
								<div id="map_tool_reset" title="还原地图状态"></div>
							</div>
							<div id="geomap">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./js/libs/j.js"></script>
		<script type="text/javascript" src="./node_modules/micaps_parser/utils.js"></script>
		<script type="text/javascript" src="./node_modules/micaps_parser/utils/raster2vector.js"></script>
		<script type="text/javascript" src="./js/core.js"></script>
		<script type="text/javascript" src="./js/libs/j-tree.js"></script>
		<script type="text/javascript" src="./js/libs/j-ui.js"></script>
		<script type="text/javascript" src="./js/libs/frame.js"></script>
		<script type="text/javascript" src="./js/p_main.js"></script>
		<script type="text/javascript" src="./js/p_main_geomap.js"></script>
	</body>
</html>
