	<body>
		test
		<script type="text/javascript">
			try{
				var unrar = require('./updater/libs/unrar');
				window.onmessage = function(e){
					var filename_new = e.data;
					var onunrar = function(filename){
						console.log(arguments);
						opener.postMessage({
							filename: filename
						}, location.origin);
					}
					var onfinish = function(data){
						opener.postMessage({
							isfinish: 1,
							path: data.path
						}, location.origin);
					}
					unrar(filename_new, onunrar, onfinish);
				}
			}catch(e){
				console.log(e);
			}
		</script>
	</body>
