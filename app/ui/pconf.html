<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>蓝PI蚂蚁制图</title>
	</head>
	<body css="reset p_pconf" class="frameless">
		<tmpl hidden>
			<div class="main br5">
				<div class="title_wrap">
					<span>系统设置</span>
					<div class="btn_close"></div>
					<div class="titlebar"></div>
				</div>
				<div class="content_wrap">
					<tab>
						<item class="on">数据</item>
						<item>其它</item>
					</tab>
					<tab-content>
						<item class="on">
							<div class="row">
								<label>数据类型：</label>
								<div class="ui-select" id="s_data_type">
								</div>
							</div>
							<div class="data_detail_list">
								<div class="data_detail shanxi">
									<div class="row">
										<label>命令参数：</label>
										<textarea id="shanxi_txt_command"></textarea>
									</div>
								</div>
								<div class="data_detail micaps">
									<div class="row">
										<input type="checkbox" id="cb_is_newest" checked/><label for="cb_is_newest">最新时间</label>

										<div id="is_newest_yes" class="row">
											<label class="label_newest_days">之前天数: </label><input type="number" value="1" min=1 id="number_newest_days"/>
										</div>
										<div id="is_newest_no" class="row">
											<label>开始时间: </label><input type="date" value="2014-10-21"  id="date_start"/>
											<label>结束时间: </label><input type="date" value="2014-10-21"  id="date_end"/>
										</div>
									</div>
									<div class="row">
							    		<label>数据目录：</label>
										<div class="ui-file" id="file_dir_in"></div>
								    </div>
									<div class="row">
										<label>文件名</label>
										<div id="file_rule_example">
									    	文件名样例:  <span></span>
									    </div>
										<ul class="file_rule">
							    			<li>
							    				<div class="file_rule_prefix">
							    					<input type="radio" checked name="file_rule" id="radio_file_rule_common" value="1"/>
							    					<label for="radio_file_rule_common">普通规则</label>
							    				</div>
							    				<div class="ds_ib" id="file_rule_1">
											    	<input type="text" value="" id="text_file_rule_common_prefix"/>
													<div class="ui-select" id="select_file_rule_common_date"></div>
											    	<input type="text" value="" id="text_file_rule_common_postfix"/>
											    	<span>.</span>
													<div class="ui-select" id="select_file_rule_common_postfix"></div>
											    </div>
							    			</li>
							    			<li>
							    				<div class="file_rule_prefix">
							    					<input type="radio" name="file_rule" id="radio_file_rule_custom" value="2"/>
							    					<label for="radio_file_rule_custom">自定义规则</label>
							    				</div>
							    				<div class="ds_ib" id="file_rule_2">
											    	<input type="text" id="text_file_rule_custom"/>
											    </div>
							    			</li>
							    		</ul>
									</div>
									<div class="row">
								    	<label>数据类型：</label>
										<div class="ui-select" id="select_file_type"></div>
										<div class="ui-select" id="select_file_hour"></div>小时
								    </div>
								    <div class="row">
								    	<label>数据列值：</label>
										<div class="ui-select" id="select_value_col"></div>
								    </div>
								    <div class="row">
								    	<label>数据运算：</label>
										<div class="ui-select" id="select_value_arithmetic"></div>
								    	<input type="number" id="num_value_arithmetic" value="0.1"/>
								    </div>
								</div>
							</div>
						</item>
						<item>
							<div class="row">
								<label>地图方案</label>
								<div class="ui-select" id="s_map"></div>
							</div>
							<div class="row">
								<label>配色方案</label>
								<div class="ui-select" id="s_legend"></div>
							</div>
						</item>
					</tab-content>
					<div class="btns_bottom">
						<input type="button" value="保存" id="btn_save" class="btn_big"/>
					</div>
				</div>
			</div>
		</tmpl>
	</body>
</html>
