<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>蓝PI蚂蚁制图</title>
	</head>
	<body css="reset p_main tree/index" waiting>
		<tmpl hidden>
			<div class="main br5">
				<div class="top_container">
					<div class="titlebar"></div>
					<div class="logo fl">
					</div>
					<div class="fr top_right">
						<div class="btns_main fl">
							<div class="fl btn_setting" title="设置">
								<ul class="br5">
									<li id="btn_setting_sys">系统设置</li>
									<li id="btn_listence">输入序列号</li>
									<li id="btn_about">关于</li>
									<!-- <li id="btn_doc">使用说明</li>
									<li id="btn_clearcache">清除缓存</li>
									<li id="btn_update">检查更新</li> -->
									<li id="btn_quite">注销</li>
								</ul>
							</div>
							<div class="fl btn_min" title="最小化"></div>
							<div class="fl btn_max" title="最大化"></div>
							<div class="fl btn_close_main" title="关闭"></div>
						</div>
					</div>
				</div>
				<div class="c_bottom">
					<div id="c_left">
						<div id="tree">
						</div>
						<div id="result"></div>
					</div>
					<resize-horizontal></resize-horizontal>
					<div id="c_right">
						<div class="toolbar br5">
							<div class="toolbar_title">工具</div>
						</div>
						<div id="work_container">
							<div id="zoom_notice"></div>
							<div id="geomap_container" class="no_inited">
								<div id="geomap">
								</div>
								<div class="loading"><span>正在处理...</span></div>
							</div>
						</div>
						<div id="console_panel" style="position:absolute;left:0;bottom: 0;width: 100%;height: 100px;overflow: auto;color:white;"></div>
					</div>
				</div>
				<div class="c_footer"></div>
			</div>
		</tmpl>
	</body>
</html>
