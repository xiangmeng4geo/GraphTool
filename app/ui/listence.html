<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>输入序列号</title>
	</head>
	<body css="reset p_listence" class="frameless shadow">
		<tmpl hidden>
			<div class="main br5">
				<div class="title_wrap">
					输入序列号
					<div class="titlebar"></div>
					<div class="btn_close"></div>
				</div>
				<div class="content_wrap">
					<textarea id="text_listence" placeholder="请输入管理员给予的序列号"></textarea>
					<div class="btns">
						<input type="button" value="取消" id="btn_cancel" class="big"/>
						<input type="button" value="保存" id="btn_save" class="big"/>
					</div>
				</div>
			</div>
		</tmpl>
	</body>
</html>
