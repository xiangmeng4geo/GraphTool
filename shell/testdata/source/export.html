<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="./css/tree.css">
<style type="text/css">
body, html{width: 100%;height: 100%;margin:0;}
ul{
    list-style: none;
    margin: 0;
    padding: 0;
}
.jstree-default .jstree-clicked{
    background: none;
    border: none;
    box-shadow: none;
}
.jstree-container-ul >li:first-child >.jstree-icon{
    width: 0;
}
#tree_product,
#tree_map,
#tree_legend{
    max-height: 200px;
    overflow: auto;
    border-bottom: 2px solid #ccc;
    margin: 10px;
    padding: 10px;
    text-align: left;
}
.row{
    width: 100%;
    text-align: center;
}
</style>
<title>导出数据</title>
</head>
<body>
    <div class="row">
        <div id="tree_product"></div>
    </div>
    <div class="row">
        <div id="tree_map"></div>
    </div>
    <div class="row">
        <div id="tree_legend"></div>
    </div>

    <div class="row">
        <input type="button" value="确认导出" id="btn_export"/>
    </div>
    <div id="log">
        <textarea style="width: 100%; height: 200px;width:90%;margin: 10px auto;margin-left: 5%;padding: 5px;"></textarea>
    </div>
</body>
</html>
