    var url_river = '../data-source/river.result.json';
    var url_river = '../data-source/chian_river_Merge.jsontest1.json';
    $.getJSON(url_river, function(data){
        data.sort(function(a, b){
            return b.length - a.length;
        });
        for(var i = 0, j = data.length; i<j; i++){
            var val = data[i];
            (function(v, delay){
                setTimeout(function(){
                    var point_arr = [];
                    $.each(v, function(p_i, p_v){
                        var point = new BMap.Point(parseFloat(p_v[0]), parseFloat(p_v[1]));
                        point_arr.push(point);
                        // if(i == 0)
                        // setTimeout(function(){

                        //  });
                        //  map.addOverlay(marker);
                        // },p_i*200);
                    });
                    var polyline = new BMap.Polyline(point_arr, {strokeColor:"#1010FF", strokeWeight: v.weight||1, strokeOpacity:1});
                    map.addOverlay(polyline);   //增加折线
                }, delay);
            })(val, 0);
            
        }
    });
    </script>
