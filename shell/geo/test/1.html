<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}

</style>
<title>micas14类数据展示</title>
</head>
<body>
    <div id="allmap">
    </div>
    <script type="text/javascript" src="http://tonny-zhang.github.io/source/js/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=E8MDMS4BVFEMeAxVP3YddQ6X"></script>
    <script type="text/javascript">
    map = new BMap.Map("allmap");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 5);
    map.enableScrollWheelZoom();
    $.getJSON('../data-source/china_province.json.endpoint.json', function(data){
        $.each(data, function(i, v){
            var marker = new BMap.Marker(new BMap.Point(v.lng, v.lat));
            marker.len = v.len;
            marker.addEventListener("click",function(){
             var p = marker.getPosition();  //获取marker的位置
             console.log(v);    
            });
            map.addOverlay(marker);
        });
    });
    </script>
</body>
</html>
